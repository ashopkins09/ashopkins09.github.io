<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bubble Wrap - Realistic Popped</title>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Hachi Maru Pop', cursive;
    background: linear-gradient(120deg, #f5faff, #dff4ff);
    overflow: hidden;
  }

  #bubble-wrap {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, 48px);
    grid-auto-rows: 48px;
    justify-content: center;
    gap: 4px;
    padding: 8px;
    user-select: none;
    z-index: 0;
  }

  .bubble {
    position: relative;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #fff, #c0dfff 60%, #93caff 90%);
    box-shadow:
      inset 0 4px 6px rgba(255 255 255 / 0.9),
      0 3px 5px rgba(0 0 0 / 0.1);
    cursor: pointer;
    transform-origin: center;
    clip-path: circle(50% at 50% 50%);
    overflow: hidden;
    transition: box-shadow 0.3s ease;
  }

  /* Crinkle texture overlay with noise pattern */
  .bubble::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    border-radius: 50%;
    opacity: 0;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" ><filter id="f"><feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="1" stitchTiles="stitch"/></filter><rect width="20" height="20" filter="url(%23f)" fill="white" /></svg>') repeat;
    mix-blend-mode: multiply;
    animation: crinkleMove 3s linear infinite;
  }

  @keyframes crinkleMove {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 20px 20px;
    }
  }

  @keyframes popAnim {
    0% {
      transform: scale(1) scaleY(1);
      box-shadow:
        inset 0 4px 6px rgba(255 255 255 / 0.9),
        0 3px 5px rgba(0 0 0 / 0.1);
      filter: none;
    }
    50% {
      transform: scale(0.8) scaleY(0.6);
      box-shadow:
        inset 0 1px 3px rgba(0 0 0 / 0.5),
        0 0 2px rgba(0 0 0 / 0.2);
      filter: url(#crinkle);
    }
    100% {
      transform: scale(0.8) scaleY(0.6);
      box-shadow:
        inset 0 1px 3px rgba(0 0 0 / 0.5),
        0 0 2px rgba(0 0 0 / 0.2);
      filter: url(#crinkle);
    }
  }

  @keyframes unpopAnim {
    0% {
      transform: scale(0.8) scaleY(0.6);
      box-shadow:
        inset 0 1px 3px rgba(0 0 0 / 0.5),
        0 0 2px rgba(0 0 0 / 0.2);
      filter: url(#crinkle);
    }
    50% {
      transform: scale(0.9) scaleY(0.85);
      box-shadow:
        inset 0 3px 4px rgba(0 0 0 / 0.15),
        0 2px 3px rgba(0 0 0 / 0.1);
      filter: none;
    }
    100% {
      transform: scale(1) scaleY(1);
      box-shadow:
        inset 0 4px 6px rgba(255 255 255 / 0.9),
        0 3px 5px rgba(0 0 0 / 0.1);
      filter: none;
    }
  }

  .pop {
    animation: popAnim 0.8s ease forwards;
  }

  .pop::before {
    opacity: 0.15;
  }

  .unpop {
    animation: unpopAnim 0.6s ease forwards;
  }

  .container {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255 255 255 / 0.6);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0 0 0 / 0.1);
    text-align: center;
  }

  h1 {
    margin: 0 0 20px;
    color: #223;
    font-size: 2.5rem;
  }

  p {
    color: #445;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<!-- SVG filter for subtle crinkle -->
<svg width="0" height="0" style="position:absolute" aria-hidden="true" focusable="false">
  <filter id="crinkle" x="0" y="0" width="100%" height="100%" >
    <feTurbulence id="turbulence" baseFrequency="0.07 0.08" numOctaves="2" result="turbulence" seed="7">
      <animate attributeName="baseFrequency" values="0.07 0.08;0.12 0.15;0.07 0.08" dur="3s" repeatCount="indefinite" />
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" />
  </filter>
</svg>

<div id="bubble-wrap" aria-hidden="true"></div>

<div class="container">
  <h1>Bubble Wrap Fun!</h1>
  <p>Only one bubble pops at a time. Click another to pop it and unpop the previous.</p>
</div>

<audio id="popSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script>
  const bubbleWrap = document.getElementById('bubble-wrap');
  const popSound = document.getElementById('popSound');
  let poppedBubble = null;

  function onUnpopAnimationEnd(bubble) {
    bubble.classList.remove('unpop');
  }

  function createBubbles() {
    bubbleWrap.innerHTML = '';
    const columns = Math.floor(window.innerWidth / 48);
    const rows = Math.floor(window.innerHeight / 48);
    const total = columns * rows;

    for (let i = 0; i < total; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      bubble.addEventListener('click', () => {
        if (bubble === poppedBubble) return;

        if (poppedBubble) {
          poppedBubble.classList.remove('pop');
          void poppedBubble.offsetWidth; // reflow
          poppedBubble.classList.add('unpop');
          poppedBubble.addEventListener('animationend', () => onUnpopAnimationEnd(poppedBubble), { once: true });
        }

        bubble.classList.add('pop');
        const soundClone = popSound.cloneNode();
        soundClone.play();

        poppedBubble = bubble;
      });

      bubbleWrap.appendChild(bubble);
    }
  }

  createBubbles();
  window.addEventListener('resize', createBubbles);
</script>

</body>
</html>
