<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Home Page</title>

<!-- Hachi Maru Pop font -->
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-1: #f5faff;
    --bg-2: #dff4ff;
    --accent-1: #73c3ff;
    --accent-2: #a87bff;
    --glass-alpha: 0.35;
    --glass-border: rgba(255,255,255,0.3);
    --card-width: clamp(260px, 45vw, 720px);
    --font-sans: 'Hachi Maru Pop', cursive;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: var(--font-sans);
    background: linear-gradient(120deg, var(--bg-1), var(--bg-2));
    color: #223;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .lang-ja {
    display: none;
  }

  .page {
    position: relative;
    min-height: 100vh;
  }

  .bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: visible;
  }

  .blobs {
    position: absolute;
    inset: -20% -10% -20% -10%;
    filter: url(#goo);
    pointer-events: none;
  }

  .blob {
    position: absolute;
    width: clamp(180px, 25vw, 500px);
    aspect-ratio: 1;
    border-radius: 50%;
    mix-blend-mode: multiply;
    opacity: 0.4;
    background-repeat: no-repeat;
    background-size: cover;
    cursor: pointer;
    pointer-events: auto; /* enable hover and click */
    user-select: none;
    transition: transform 0.15s ease-out;
    animation: bubbleFloat 6s ease-in-out infinite;
  }

  /* Different colors for blobs */
  .b1 {
    left: 5%;
    top: 10%;
    background: radial-gradient(circle at 30% 20%, #73c3ff, #b0e1ff);
    animation-delay: 0s;
  }

  .b2 {
    right: 8%;
    top: 5%;
    background: radial-gradient(circle at 40% 30%, #a87bff, #d2b8ff);
    animation-delay: 2s;
  }

  .b3 {
    left: 20%;
    bottom: -5%;
    background: radial-gradient(circle at 40% 40%, #ffb0d0, #ffd6e7);
    animation-delay: 4s;
  }

  @keyframes bubbleFloat {
    0%, 100% {
      transform: scale(1);
      opacity: 0.4;
    }
    50% {
      transform: scale(1.08);
      opacity: 0.6;
    }
  }

  .blob:active,
  .blob.pop {
    animation: popEffect 0.3s forwards;
  }
