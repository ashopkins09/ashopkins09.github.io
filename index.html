<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bubble Wrap - Crinkled Pop Effect</title>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Hachi Maru Pop', cursive;
    background: linear-gradient(120deg, #f5faff, #dff4ff);
    overflow: hidden;
  }

  #bubble-wrap {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, 48px);
    grid-auto-rows: 48px;
    justify-content: center;
    gap: 4px;
    padding: 8px;
    user-select: none;
    z-index: 0;
  }

  .bubble {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #fff, #c0dfff 60%, #93caff 90%);
    box-shadow:
      inset 0 4px 6px rgba(255 255 255 / 0.9),
      0 3px 5px rgba(0 0 0 / 0.1);
    cursor: pointer;
    transform-origin: center;
    clip-path: circle(50% at 50% 50%);
    transition: box-shadow 0.3s ease;
  }

  @keyframes popAnim {
    0% {
      transform: scale(1);
      box-shadow:
        inset 0 4px 6px rgba(255 255 255 / 0.9),
        0 3px 5px rgba(0 0 0 / 0.1);
      clip-path: circle(50% at 50% 50%);
    }
    50% {
      transform: scale(0.7);
      box-shadow:
        inset 0 2px 3px rgba(0 0 0 / 0.3),
        0 1px 2px rgba(0 0 0 / 0.2);
      clip-path: polygon(
        45% 10%, 60% 15%, 75% 5%, 85% 20%, 95% 40%,
        90% 60%, 80% 75%, 60% 85%, 40% 80%, 20% 90%,
        15% 70%, 10% 50%, 20% 30%, 30% 15%, 40% 10%
      );
    }
    100% {
      transform: scale(0.7);
      box-shadow:
        inset 0 2px 3px rgba(0 0 0 / 0.3),
        0 1px 2px rgba(0 0 0 / 0.2);
      clip-path: polygon(
        45% 10%, 60% 15%, 75% 5%, 85% 20%, 95% 40%,
        90% 60%, 80% 75%, 60% 85%, 40% 80%, 20% 90%,
        15% 70%, 10% 50%, 20% 30%, 30% 15%, 40% 10%
      );
    }
  }

  @keyframes unpopAnim {
    0% {
      transform: scale(0.7);
      box-shadow:
        inset 0 2px 3px rgba(0 0 0 / 0.3),
        0 1px 2px rgba(0 0 0 / 0.2);
      clip-path: polygon(
        45% 10%, 60% 15%, 75% 5%, 85% 20%, 95% 40%,
        90% 60%, 80% 75%, 60% 85%, 40% 80%, 20% 90%,
        15% 70%, 10% 50%, 20% 30%, 30% 15%, 40% 10%
      );
    }
    50% {
      transform: scale(0.85);
      box-shadow:
        inset 0 3px 4px rgba(0 0 0 / 0.15),
        0 2px 3px rgba(0 0 0 / 0.1);
      clip-path: circle(45% at 50% 50%);
    }
    100% {
      transform: scale(1);
      box-shadow:
        inset 0 4px 6px rgba(255 255 255 / 0.9),
        0 3px 5px rgba(0 0 0 / 0.1);
      clip-path: circle(50% at 50% 50%);
    }
  }

  .pop {
    animation: popAnim 0.8s ease forwards;
  }

  .unpop {
    animation: unpopAnim 0.6s ease forwards;
  }

  .container {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255 255 255 / 0.6);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0 0 0 / 0.1);
    text-align: center;
  }

  h1 {
    margin: 0 0 20px;
    color: #223;
    font-size: 2.5rem;
  }

  p {
    color: #445;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<div id="bubble-wrap" aria-hidden="true"></div>

<div class="container">
  <h1>Bubble Wrap Fun!</h1>
  <p>Only one bubble pops at a time. Click another to pop it and unpop the previous.</p>
</div>

<audio id="popSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script>
  const bubbleWrap = document.getElementById('bubble-wrap');
  const popSound = document.getElementById('popSound');
  let poppedBubble = null;

  function onUnpopAnimationEnd(bubble) {
    bubble.classList.remove('unpop');
  }

  function createBubbles() {
    bubbleWrap.innerHTML = '';
    const columns = Math.floor(window.innerWidth / 48);
    const rows = Math.floor(window.innerHeight / 48);
    const total = columns * rows;

    for (let i = 0; i < total; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      bubble.addEventListener('click', () => {
        if (bubble === poppedBubble) {
          // Do nothing if same bubble clicked again
          return;
        }

        if (poppedBubble) {
          // Unpop previous bubble with animation
          poppedBubble.classList.remove('pop');
          // Force reflow to restart animation
          void poppedBubble.offsetWidth;
          poppedBubble.classList.add('unpop');

          poppedBubble.addEventListener('animationend', () => onUnpopAnimationEnd(poppedBubble), { once: true });
        }

        // Pop clicked bubble
        bubble.classList.add('pop');
        const soundClone = popSound.cloneNode();
        soundClone.play();

        poppedBubble = bubble;
      });

      bubbleWrap.appendChild(bubble);
    }
  }

  createBubbles();
  window.addEventListener('resize', createBubbles);
</script>

</body>
</html>
