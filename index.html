<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Wrap Pop</title>
<style>
  body {
    margin: 0;
    background: #cce6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .wrap {
    display: grid;
    grid-template-columns: repeat(10, 60px);
    gap: 10px;
  }

  .bubble {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff 0%, #aee1ff 70%, #66c2ff 100%);
    box-shadow: inset -3px -3px 8px rgba(255, 255, 255, 0.6),
                inset 3px 3px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: all 0.4s ease;
    position: relative;
  }

  .bubble.popped {
    background:
      radial-gradient(circle at 50% 50%, rgba(200, 200, 200, 0.8) 0%, rgba(160, 160, 160, 0.9) 60%, rgba(130, 130, 130, 1) 100%),
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"><filter id="crinkle"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise"/><feDisplacementMap in="SourceGraphic" in2="noise" scale="4" /></filter><circle cx="30" cy="30" r="28" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5" filter="url(%23crinkle)"/></svg>') center/cover no-repeat;
    box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                inset 2px 2px 5px rgba(0, 0, 0, 0.5);
    transform: scale(0.95);
  }

  .bubble::after {
    content: '';
    position: absolute;
    top: 8px;
    left: 8px;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6) 0%, transparent 60%);
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .bubble.popped::after {
    opacity: 0;
  }
</style>
</head>
<body>
  <div class="wrap"></div>

<script>
const wrap = document.querySelector('.wrap');
let lastPopped = null;

// Create bubbles
for (let i = 0; i < 50; i++) {
  const b = document.createElement('div');
  b.className = 'bubble';
  b.addEventListener('click', () => {
    if (b === lastPopped) return;

    if (lastPopped) {
      lastPopped.classList.remove('popped');
    }

    b.classList.add('popped');
    lastPopped = b;

    // Optional: play pop sound
    const popSound = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');
    popSound.play();
  });
  wrap.appendChild(b);
}
</script>
</body>
</html>
