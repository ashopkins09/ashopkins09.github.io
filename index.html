<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bubble Wrap Background</title>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Hachi Maru Pop', cursive;
    background: linear-gradient(120deg, #f5faff, #dff4ff);
    overflow: hidden;
  }

  #bubble-wrap {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, 48px);
    grid-auto-rows: 48px;
    justify-content: center; /* center bubbles horizontally */
    gap: 4px;
    padding: 8px;
    user-select: none;
    z-index: 0;
  }

  .bubble {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #fff, #c0dfff 60%, #93caff 90%);
    box-shadow:
      inset 0 4px 6px rgba(255 255 255 / 0.9),
      0 3px 5px rgba(0 0 0 / 0.1);
    cursor: pointer;
    transform-origin: center;
    transition: box-shadow 0.2s ease;
  }

  @keyframes pop {
    0% {
      transform: scale(1);
      box-shadow:
        inset 0 4px 6px rgba(255 255 255 / 0.9),
        0 3px 5px rgba(0 0 0 / 0.1);
    }
    50% {
      transform: scale(0.7);
      box-shadow:
        inset 0 2px 3px rgba(0 0 0 / 0.3),
        0 1px 2px rgba(0 0 0 / 0.2);
    }
    100% {
      transform: scale(1);
      box-shadow:
        inset 0 4px 6px rgba(255 255 255 / 0.9),
        0 3px 5px rgba(0 0 0 / 0.1);
    }
  }

  .pop {
    animation: pop 0.4s ease forwards;
  }

  /* Simple container to hold your content above bubbles */
  .container {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255 255 255 / 0.6);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0 0 0 / 0.1);
    text-align: center;
  }

  h1 {
    margin: 0 0 20px;
    color: #223;
    font-size: 2.5rem;
  }

  p {
    color: #445;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<div id="bubble-wrap" aria-hidden="true"></div>

<div class="container">
  <h1>Bubble Wrap Fun!</h1>
  <p>Click any bubble to pop it with sound and animation.</p>
</div>

<!-- Basic pop sound from public domain short "pop" -->
<audio id="popSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script>
  const bubbleWrap = document.getElementById('bubble-wrap');
  const popSound = document.getElementById('popSound');

  function createBubbles() {
    bubbleWrap.innerHTML = '';
    const columns = Math.floor(window.innerWidth / 48);
    const rows = Math.floor(window.innerHeight / 48);
    const total = columns * rows;

    for (let i = 0; i < total; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      bubble.addEventListener('click', () => {
        if (bubble.classList.contains('pop')) return; // avoid double pops

        bubble.classList.add('pop');

        // Play sound - clone audio for overlapping
        const soundClone = popSound.cloneNode();
        soundClone.play();

        // Remove class after animation ends
        bubble.addEventListener('animationend', () => {
          bubble.classList.remove('pop');
        }, { once: true });
      });

      bubbleWrap.appendChild(bubble);
    }
  }

  createBubbles();
  window.addEventListener('resize', createBubbles);
</script>

</body>
</html>
