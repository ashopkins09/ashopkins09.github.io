<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Liquid Glass + Interactive Bubble Wrap</title>
<style>
  :root{
    --bubble-size: 48px;
    --gap: 12px;
    --padding: 36px;
    --glass-border: rgba(255,255,255,0.22);
    --accent: #4f92ff;
  }

  html,body{ height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: linear-gradient(180deg,#eaf6ff 0%, #fbfdff 100%); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

  /* Canvas covers the page */
  #bubbleCanvas{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    display:block;
    z-index:0;
    touch-action: none; /* we'll manage pointer events in JS */
    background: linear-gradient(180deg,#eaf6ff 0%, rgba(255,255,255,0.02) 40%);
  }

  /* Container and glass card */
  .page{ min-height:100vh; position:relative; display:flex; align-items:center; justify-content:center; z-index:1; }
  .glass-card{
    width:min(980px,92%);
    padding: clamp(14px,3.2vw,28px);
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    border:1px solid var(--glass-border);
    box-shadow: 0 10px 40px rgba(6,18,40,0.14);
    backdrop-filter: blur(10px) saturate(1.05);
    -webkit-backdrop-filter: blur(10px) saturate(1.05);
    color:#052a4b;
    display:flex;
    gap:16px;
    align-items:center;
    pointer-events: none; /* allow clicks to pass through except interactive children */
    z-index:2;
  }
  /* make interactive descendants clickable */
  .glass-card * { pointer-events: auto; }

  .hero{ display:flex; gap:14px; align-items:center; width:100%; }
  .hero-text{ flex:1 1 auto; }
  h1{ margin:0 0 8px 0; font-size: clamp(20px,3.6vw,30px); line-height:1.05; color:#052a4b; }
  p.lead{ margin:0; color: rgba(2,36,64,0.8); }

  .controls{ margin-top:12px; display:flex; gap:10px; align-items:center; }
  .btn{ appearance:none; border:none; padding:8px 14px; border-radius:10px; font-weight:600; cursor:pointer; background:linear-gradient(180deg,#fff 0%, #f3f8ff 100%); color:#05407a; box-shadow:0 6px 14px rgba(20,40,80,0.06); }
  .btn.primary{ background: linear-gradient(180deg,var(--accent), #2b7cff); color:#fff; box-shadow:0 10px 30px rgba(43,124,255,0.22); }
  .credit{ margin-left:auto; font-size:12px; color:rgba(3,29,56,0.6); white-space:nowrap; }

  .tip{ margin-top:8px; color:rgba(3,29,56,0.66); font-size:13px; }

  /* responsive */
  @media (max-width:720px){
    :root{ --bubble-size: 36px; --gap:10px; --padding:20px; }
    .glass-card { border-radius:12px; padding:12px; }
  }
</style>
</head>
<body>
  <canvas id="bubbleCanvas" aria-hidden="true"></canvas>

  <div class="page" role="main">
    <div class="glass-card" aria-labelledby="title">
      <div class="hero">
        <div class="hero-text">
          <h1 id="title">Liquid Glass Home — Pop to Play</h1>
          <p class="lead">Click or drag across the page to pop the bubble‑wrap. Double‑click or press <strong>R</strong> to reset.</p>
          <div class="controls" role="group" aria-label="controls">
            <button class="btn primary" id="resetBtn" title="Refill the bubble wrap">Refill bubbles</button>
            <button class="btn" id="shuffleBtn" title="Shuffle layout">Shuffle</button>
            <div class="credit">Made with liquid glass ✨</div>
          </div>
          <div class="tip">Tip: Drag across to pop many at once. Press <kbd>R</kbd> to refill, <kbd>S</kbd> to shuffle.</div>
        </div>
        <div style="width:96px;flex:0 0 96px;display:grid;place-items:center;">
          <!-- decorative orb -->
          <svg width="76" height="76" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs><radialGradient id="g" cx="30%" cy="20%"><stop offset="0%" stop-color="#fff" stop-opacity="0.95"/><stop offset="45%" stop-color="#cfe8ff" stop-opacity="0.6"/><stop offset="100%" stop-color="#7aa7ff" stop-opacity="0.2"/></radialGradient></defs>
            <circle cx="48" cy="48" r="44" fill="url(#g)" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
            <ellipse cx="36" cy="34" rx="10" ry="6" fill="rgba(255,255,255,0.9)"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

<script>
/* Canvas-based bubble wrap with realistic popped look.
   - Responsive, high-DPI aware
   - Click/drag to pop, with subtle animation
   - Reset, shuffle, keyboard shortcuts
   - Glass card sits above but its controls remain interactive
*/

(() => {
  const canvas = document.getElementById('bubbleCanvas');
  const ctx = canvas.getContext('2d', { alpha: true });
  if (!ctx) {
    document.body.innerHTML = '<p>Your browser does not support canvas 2D.</p>';
    return;
  }

  // UI elements
  const resetBtn = document.getElementById('resetBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');

  // CSS-based settings (in CSS pixels)
  function cssVar(name, fallback) {
    return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || fallback;
  }

  let settings = {
    bubbleSize: cssVar('--bubble-size', 48),
    gap: cssVar('--gap', 12),
    padding: cssVar('--padding', 36)
  };

  // bubble store (positions in CSS pixels)
  let bubbles = [];
  let cols = 0, rows = 0;

  // DPR handling
  let dpr = Math.max(1, window.devicePixelRatio || 1);

  // animation / render loop
  let raf = null;
  let needRender = true;

  // pointer state
  let pointerDown = false;
  let activePointerId = null;

  // audio
  let audioCtx = null;
  function ensureAudio(){
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    return audioCtx;
  }
  function playPopSound(){
    try {
      const ctxA = ensureAudio();
      const bufferSize = Math.floor(ctxA.sampleRate * 0.045);
      const buffer = ctxA.createBuffer(1, bufferSize, ctxA.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) data[i] = (Math.random()*2-1) * (1 - i / bufferSize);
      const src = ctxA.createBufferSource();
      src.buffer = buffer;
      const bp = ctxA.createBiquadFilter();
      bp.type = 'bandpass';
      bp.frequency.value = 900 + Math.random()*900;
      bp.Q.value = 0.8;
      const gain = ctxA.createGain();
      gain.gain.value = 0.7;
      src.connect(bp); bp.connect(gain); gain.connect(ctxA.destination);
      const now = ctxA.currentTime;
      gain.gain.setValueAtTime(0.0001, now);
      gain.gain.exponentialRampToValueAtTime(0.7, now + 0.005);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.055);
      src.start(now);
      src.stop(now + 0.06);
    } catch(e) { /* ignore */ }
  }

  // helpers: easing
  function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }

  // build grid of bubbles in CSS pixel coordinates
  function buildGrid() {
    settings.bubbleSize = cssVar('--bubble-size', settings.bubbleSize);
    settings.gap = cssVar('--gap', settings.gap);
    settings.padding = cssVar('--padding', settings.padding);

    const cssW = canvas.clientWidth;
    const cssH = canvas.clientHeight;
    const unit = settings.bubbleSize + settings.gap;
    cols = Math.max(6, Math.floor((cssW + settings.gap) / unit));
    rows = Math.max(4, Math.ceil((cssH + settings.gap) / unit) + 1);

    bubbles = [];
    const r = settings.bubbleSize * 0.5;
    const offsetX = settings.padding;
    const offsetY = settings.padding;

    for (let row = 0; row < rows; row++) {
      const stagger = (row % 2) === 1 ? 0.5 : 0;
      for (let col = 0; col < cols; col++) {
        const x = offsetX + (col + stagger) * unit + r;
        const y = offsetY + row * unit + r;
        bubbles.push({
          x, y, r: r - 2, // small inset
          popped: false,
          popTime: 0,
          popProgress: 0, // 0..1 anim
          reinflate: 0 // 0..1 for reinflate animation
        });
      }
    }
    requestRender();
  }

  // resize canvas to cover viewport (CSS size -> actual pixels)
  function resizeCanvas() {
    const cssW = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    const cssH = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.style.width = cssW + 'px';
    canvas.style.height = cssH + 'px';
    canvas.width = Math.round(cssW * dpr);
    canvas.height = Math.round(cssH * dpr);
    // set unit transform so we draw in CSS pixels (scale by dpr)
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    buildGrid();
  }

  // hit test and pop bubble near css coordinates (client coords -> css coords)
  function popAtClient(clientX, clientY) {
    // ignore pops when clicking interactive controls (button/input/link)
    const target = document.elementFromPoint(clientX, clientY);
    if (target && target.closest && target.closest('button, input, textarea, select, a, [role="button"]')) {
      return; // let controls handle it
    }
    const rect = canvas.getBoundingClientRect();
    const cssX = clientX - rect.left;
    const cssY = clientY - rect.top;
    // find nearest bubble within hit radius
    for (let i = 0; i < bubbles.length; i++) {
      const b = bubbles[i];
      const dx = cssX - b.x;
      const dy = cssY - b.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist <= b.r * 1.1) {
        if (!b.popped) {
          b.popped = true;
          b.popTime = performance.now();
          b.popProgress = 0;
          b.reinflate = 0;
          playPopSound();
          requestRender();
        }
        return;
      }
    }
  }

  // refill all bubbles (with gentle reinflate animation)
  function refill() {
    const now = performance.now();
    bubbles.forEach(b => {
      if (b.popped) {
        b.popped = false;
        b.reinflate = 0;
        b.popTime = now;
      }
    });
    // playful reinflate sound
    try { ensureAudio(); playPopSound(); } catch(e){}
    requestRender();
  }

  // shuffle visual offsets (rebuild with same dimensions but random stagger start)
  function shuffle() {
    // randomly shift rows left/right by half unit
    for (let i = 0; i < bubbles.length; i++) {
      const b = bubbles[i];
      // small random jitter on x,y
      b.x += (Math.random() - 0.5) * (settings.gap * 0.7);
      b.y += (Math.random() - 0.5) * (settings.gap * 0.5);
    }
    // play a few quick pops for fun
    for (let i=0;i<5;i++) setTimeout(()=>playPopSound(), i*50);
    requestRender();
  }

  // rendering: draws bubbles in CSS pixel coords (ctx already scaled by dpr)
  function draw(now) {
    // clear (in CSS pixels)
    ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);

    // optional subtle global background vignette
    const cssW = canvas.clientWidth, cssH = canvas.clientHeight;
    // draw each bubble
    let animating = false;
    for (let i = 0; i < bubbles.length; i++) {
      const b = bubbles[i];
      // update animation progress
      if (b.popped) {
        const t = Math.min(1, (now - b.popTime) / 160);
        b.popProgress = easeOutCubic(t);
        if (t < 1) animating = true;
      } else if (b.reinflate > 0) {
        // (not used heavily but left for possible reinflate animation)
        b.reinflate = Math.min(1, b.reinflate + 0.06);
        animating = true;
      }

      // draw bubble: we use 2 visual modes
      if (!b.popped) {
        // convex bubble
        const grad = ctx.createRadialGradient(b.x - b.r*0.35, b.y - b.r*0.35, b.r*0.05, b.x, b.y, b.r);
        grad.addColorStop(0, 'rgba(255,255,255,0.96)');
        grad.addColorStop(0.18, 'rgba(245,250,255,0.94)');
        grad.addColorStop(0.55, 'rgba(150,190,255,0.26)');
        grad.addColorStop(1, 'rgba(90,140,255,0.06)');

        // slight shadow under bubble (drawn via stroke + subtle shadow-like gradient)
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = grad;
        ctx.fill();

        // outer subtle rim
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.lineWidth = Math.max(1, b.r * 0.06);
        ctx.strokeStyle = 'rgba(16,30,50,0.06)';
        ctx.stroke();

        // top highlight ellipse
        ctx.beginPath();
        ctx.ellipse(b.x - b.r*0.32, b.y - b.r*0.36, b.r*0.5, b.r*0.28, 0, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.65)';
        ctx.fill();

      } else {
        // popped: concave dent. Use popProgress to control intensity (0..1)
        const intensity = 0.45 * b.popProgress; // shading intensity
        // dark center gradient
        const g = ctx.createRadialGradient(b.x, b.y + b.r*0.18, b.r*0.02, b.x, b.y, b.r);
        g.addColorStop(0, `rgba(0,0,0,${0.34 * (0.7 + 0.3 * b.popProgress)})`);
        g.addColorStop(0.45, `rgba(30,50,90,${0.22 * (0.7 + 0.3 * b.popProgress)})`);
        g.addColorStop(1, `rgba(150,180,255,${0.02 * (1 + 0.5 * b.popProgress)})`);

        // draw main concave circle
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = g;
        ctx.fill();

        // inner rim highlight (top-left) to show creased plastic
        ctx.beginPath();
        ctx.ellipse(b.x - b.r*0.12, b.y - b.r*0.32, b.r*0.56, b.r*0.22, 0, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${0.06 + 0.12 * (1 - b.popProgress)})`;
        ctx.fill();

        // soft inner shadow ring near edge
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r * 0.85, 0, Math.PI*2);
        ctx.lineWidth = Math.max(1, b.r * 0.1);
        ctx.strokeStyle = `rgba(0,0,0,${0.18 * (0.7 + b.popProgress*0.6)})`;
        ctx.stroke();

        // optional tiny crease lines for realism (subtle)
        ctx.beginPath();
        ctx.strokeStyle = `rgba(255,255,255,${0.03})`;
        ctx.lineWidth = Math.max(0.6, b.r * 0.02);
        ctx.moveTo(b.x - b.r*0.28, b.y + b.r*0.02);
        ctx.quadraticCurveTo(b.x - b.r*0.12, b.y - b.r*0.06, b.x + b.r*0.08, b.y - b.r*0.02);
        ctx.stroke();

      }
    }

    // stop rendering when nothing animating
    if (animating) {
      raf = requestAnimationFrame(draw);
    } else {
      raf = null;
    }
  }

  function requestRender() {
    if (!raf) raf = requestAnimationFrame(draw);
  }

  // pointer handlers
  function onPointerDown(e) {
    // if clicked an interactive control, do not start pop capture
    const interactive = e.target.closest && e.target.closest('button, input, textarea, select, a, [role="button"]');
    if (interactive && !e.target.classList.contains('bubble')) {
      // allow clicking controls without popping behind them
      pointerDown = false;
      return;
    }
    pointerDown = true;
    activePointerId = e.pointerId;
    popAtClient(e.clientX, e.clientY);
  }
  function onPointerMove(e) {
    if (!pointerDown) return;
    if (activePointerId != null && e.pointerId !== activePointerId) return;
    popAtClient(e.clientX, e.clientY);
  }
  function onPointerUp(e) {
    pointerDown = false;
    activePointerId = null;
  }

  // keyboard
  function onKey(e) {
    if (e.key.toLowerCase() === 'r') refill();
    if (e.key.toLowerCase() === 's') shuffle();
  }

  // events
  window.addEventListener('resize', () => {
    // debounce-ish
    clearTimeout(window._bubbleResizeTimer);
    window._bubbleResizeTimer = setTimeout(() => {
      resizeCanvas();
    }, 120);
  });

  // listen on document so clicks go through glass card (glass card uses pointer-events:none)
  document.addEventListener('pointerdown', onPointerDown, { passive: true });
  document.addEventListener('pointermove', onPointerMove, { passive: true });
  document.addEventListener('pointerup', onPointerUp, { passive: true });

  document.addEventListener('keydown', onKey);

  // UI hooks
  resetBtn.addEventListener('click', (e) => { e.stopPropagation(); refill(); });
  shuffleBtn.addEventListener('click', (e) => { e.stopPropagation(); shuffle(); });
  document.querySelector('.page').addEventListener('dblclick', () => refill());

  // initial setup
  resizeCanvas();

  // ensure audio context started on first gesture (satisfy browser policy)
  document.addEventListener('pointerdown', function resumeAudioOnce() {
    try { ensureAudio(); if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); } catch(e){}
    document.removeEventListener('pointerdown', resumeAudioOnce);
  }, { once: true });

})();
</script>
</body>
</html>
